<!DOCTYPE html>

<html>

  <head>

    <Title>To Do List</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="./jp.css">

  </head>

<body>

  <article class="Timer">Time left = <span id="timer"></span></article>

  <article class="content">

    <section class="user-input">

      <input class="name" type="text" placeholder="Brain Break!">

      <input class="submit-btn" type="submit" value="Calm Down!">

    </section>

    <section class="card-container">

      <h2>Let's Hope this Works!</h2>
      <h5>Type out 'I can do it!' as many times as you can in 3 minutes!</h5>
        <!-- this is empty because we start with no user info  -->

    </section>

  </article>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript" src="./jp.js"></script>

</body>

</html>
